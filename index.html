<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <title>Code Institute Memory Game</title>
</head>
<body>
    <div id="start-overlay" class="overlay visible">
        Click to Start
    </div>
    <div id="game-over-overlay" class="overlay">
        GAME OVER
        <span class="overlay-text-sub">Click to Restart</span>
    </div>
    <div id="victory-overlay" class="overlay">
        VICTORY
        <span class="overlay-text-sub">Go To Next Level</span>
    </div>
    <h1 class="game-title">Memory Game</h1>
    <div id="game-container">
        <div id="game-info-container">
            <div class="game-info">
                Level <span id="level">0</span>
            </div>
            <div class="game-info">
                Lives <span id="lives">4</span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap" rel="stylesheet"> 
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="assets/js/js-fluid-meter.js"></script>
    <title>Code Institute Memory Game</title>
</head>
<body>
    
    <div id="start-overlay" class="overlay visible">
        Click to Start
    </div>
    <div id="game-over-overlay" class="overlay">
        GAME OVER
        <span class="overlay-text-sub">Click to Restart</span>
    </div>
    <div id="victory-overlay" class="overlay">
        VICTORY
        <span class="overlay-text-sub">Go To Next Level</span>
    </div>

    <div id="game-container">
        <div class="game-title">
            <img class="logo" src="assets/svg/Code_logo_grey_fit.svg">
            <h1>Memory Game</h1>
        </div>
        <div id="game-info-container">
            <div class="game-info">
                <div id="level">0</div>
                Level
            </div>
            <div class="game-info">
                <div id="fluid-meter" class="mx-auto"></div>
                Lives
            </div>
        </div>
        <div id="card-container">

        </div>
    </div>    
      <script>

    var fm = new FluidMeter();
    fm.init({
      targetContainer: document.getElementById("fluid-meter"),
      fillPercentage: 25,
      options: {
        fontFamily: "Raleway",
        drawPercentageSign: false,
        drawBubbles: true,
        size: 150,
        borderWidth: 10,
        backgroundColor: "#e2e2e2",
        foregroundColor: "#fafafa",
        foregroundFluidLayer: {
          fillStyle: "purple",
          angularSpeed: 100,
          maxAmplitude: 12,
          frequency: 30,
          horizontalSpeed: -150
        },
        backgroundFluidLayer: {
          fillStyle: "pink",
          angularSpeed: 100,
          maxAmplitude: 9,
          frequency: 30,
          horizontalSpeed: 150
        }
      }
    });
</script>
<script type="text/javascript" src="assets/js/game.js"></script>
<script>
    let game = new MemoryCards();

    game.startGame();
</script>
</body>
</html>
